<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagem Enviada - GUNK</title>
  <link rel="stylesheet" href="./css/contato.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/GUNK-_1_.ico">
  <style>
    body {
      background-color: #efecec;
      padding: 0 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .agradecimento {
      max-width: 600px;
      margin: 150px auto;
      text-align: center;
      font-family: 'Bauhaus93', sans-serif;
      opacity: 0;
      animation: slideUp 1s ease forwards;
      animation-delay: 0.4s;
    }

    .emoji {
      font-size: 48px;
      animation: bounce 1.4s infinite ease-in-out;
      display: inline-block;
      margin-bottom: 20px;
    }

    .agradecimento h1 {
      font-size: 36px;
      color: #222;
      margin-bottom: 10px;
    }

    .agradecimento p {
      font-size: 18px;
      margin-top: 8px;
      font-family: Arial, sans-serif;
      color: #1e2521;
    }

    .agradecimento a {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 20px;
      background-color: #1e2521;
      color: rgba(255, 255, 255, 0.85);
      text-decoration: none;
      border-radius: 6px;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s;
    }

    .agradecimento a:hover {
      background-color: #7ba001;
    }

    /* AnimaÃ§Ãµes */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Responsividade */
    @media (max-width: 600px) {
      .agradecimento {
        margin-top: 100px;
      }

      .agradecimento h1 {
        font-size: 28px;
      }

      .agradecimento p {
        font-size: 16px;
      }

      .agradecimento a {
        padding: 10px 16px;
        font-size: 14px;
      }

      .emoji {
        font-size: 40px;
      }
    }

    @media (max-width: 400px) {
      .agradecimento {
        margin-top: 80px;
      }

      .agradecimento h1 {
        font-size: 24px;
      }

      .agradecimento p {
        font-size: 14px;
      }

      .agradecimento a {
        padding: 8px 12px;
        font-size: 12px;
      }

      .emoji {
        font-size: 36px;
      }
    }

    @media (max-width: 300px) {
      .agradecimento {
        margin-top: 60px;
      }

      .agradecimento h1 {
        font-size: 20px;
      }

      .agradecimento p {
        font-size: 12px;
      }

      .agradecimento a {
        padding: 6px 10px;
        font-size: 10px;
      }

      .emoji {
        font-size: 32px;
      }
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
    .agradecimento img {
      max-width: 25%;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="agradecimento">
    <div class="emoji">ðŸ“¨</div>
    <h1>Mensagem enviada com sucesso!</h1>
    <p>Obrigado por entrar em contato. Em breve responderei.</p>
    <p>Enquanto isso, continue visitando nosso site :) </p>
      <img src="assets/gif/message.gif">
    </p>
    <a href="home">Voltar para o inÃ­cio</a>
  </div>
</body>
</html>
